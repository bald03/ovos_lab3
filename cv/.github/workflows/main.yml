name: Deploy Gatsby site to Pages

on:
  push:
    branches: ["main"]
    # Бла бла бла

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        # uses - указываются сторонние actions (готовые workflow)
        uses: actions/checkout@v4  # Для доступа к репозиторию

      - name: Setup Node.js
        uses: actions/setup-node@v4 # Установка node js
        # with - для настройки сторонних actions
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        # run - команды, которые мы бы выполнянли в терминале
        run: npm install

      - name: Build Gatsby site
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
